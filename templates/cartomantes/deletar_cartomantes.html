{% extends "cartomantes/base.html" %}
{% block content %}
{% if user.is_authenticated %}
<div class="container">
	
<h2>
	Deseja realmente excluir {{cart.nome_cartomante}} ?
</h2>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Excluir" class="btn btn-danger input-group">
</form>

<a href="{% url 'cartomantes' %}" class="btn btn-warning input-group">Voltar</a>
</div>
{% endif %}
{% endblock content %}
